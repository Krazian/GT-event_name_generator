<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"> 
  <title>Event Name Generator</title>
  <link rel="shortcut icon" href="External_Files/images/gt-logo.ico"/>
  <link rel="stylesheet" href="External_Files/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="External_Files/css/jquery-slotmachine.min.css">
  <link rel="stylesheet" href="External_Files/css/stylesheet.css">
  <script type="text/javascript" src="External_Files/scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="External_Files/scripts/clipboard.min.js"></script>
  <script type="text/javascript" src="External_Files/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="External_Files/scripts/jquery-slotmachine.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-sm-12 main-title">event name generator</div>
    </div>
    <div class="row">
      <div class="col-md-12 log-line">shuffle until you find your perfect event name</div>
    </div> 
  </div>

  <div class="container-fluid slot-house real-slot">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12 machine1-border"><div class="slot" id="machine1"></div></div>
      <div class="col-md-4 col-sm-4 col-xs-12 machine2-border"><div class="slot" id="machine2"></div></div>
      <div class="col-md-4 col-sm-4 col-xs-12 machine3-border"><div class="slot" id="machine3"></div></div>
    </div>
  </div>
  

  <div class="row-fluid randomize-button-spacing">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center"><button class="randomizeButton">Generate</button></div>
      <div class="col-md-4"></div>
    </div>
  </div>

<div class="container-fluid button-options">
  <div class="row">
    <div class="col-md-12 col-xs-12 text-center share-event-name">share your new event name:</div>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-4 text-center"></div>
    <div class="col-md-4 col-xs-4">
      <div class="row">
        <div class="facebook-share-button col-md-1 col-xs-4 col-md-offset-2 col-xs-offset-1 text-right">

          <input id="shareBtn" type="image" src="External_Files/images/facebook_share.png">

        </div>
        <div class="twttr-button col-md-1 col-xs-1 col-md-offset-2 text-center">
          <a href="https://twitter.com/share" data-size="large" class="twitter-share-button" data-url="names.events"></a>  
        </div>
        <div class="copy-button col-md-1 col-xs-1 col-md-offset-2  col-xs-offset-2 text-left">
          <button class="btn" data-clipboard-target="#copy-it" id="copywords">Copy</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xs-4"></div>
  </div>
</div>


  <div class="footer navbar-fixed-bottom"><a href="http://www.gramercytech.com/" target="_blank"><img src="External_Files/images/gramercy-NO_G.png" alt="Gramercy Logo"></div></a>

  <div class="outer">
    <div class="inner">
      <input class="showwords" type="text" id="copy-it">
    </div>
  </div> 
  <script type="text/javascript" src="External_Files/scripts/custom-scripts.js"></script>

  <script type="text/javascript">window.onorientationchange = function() { 
        var orientation = window.orientation; 
            switch(orientation) { 
                case 0:
                case 90:
                case -90: window.location.reload(); 
                break; } 
    };</script>
</body>
</html>
